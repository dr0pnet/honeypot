<!DOCTYPE html>
<html>
<head>
    <title>DR0PNET Monitor</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ffcc;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .terminal {
            background-color: #111;
            border: 2px solid #00ffcc;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ffcc;
            min-width: 600px;
            font-size: 18px;
        }
        .line {
            margin: 10px 0;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #00ffcc;
            margin-left: 5px;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="line">{{ message }}<span class="cursor"></span></div>
    </div>
</body>
</html>
