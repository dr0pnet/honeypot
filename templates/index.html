
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DR0PNET Monitor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="system-monitor">
    <div><strong>┌─[dr0pnet-monitor]─[SYS STATS]</strong></div>
    <div id="cpu-line">├─ CPU Usage: --%</div>
    <div id="ram-line">├─ RAM Usage: -- / -- GB</div>
    <div id="disk-line">├─ Disk Usage: --%</div>
    <div id="uptime-line">├─ Uptime: --:--:--</div>
    <div id="trap-line">├─ Active Traps: --</div>
    <div id="failed-traps">└─ Loading trap status...</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
